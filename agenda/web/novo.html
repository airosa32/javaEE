<html lang="pt-br">
    <head>
        <title>Agenda de Contatos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imagens/flip-phone.png">
    </head>
    <body>
        <h1>Criar novo contato</h1>
        <form name="frmContato" action="insert">
            <table>
                <tr>
                    <td><input type="text" name="nome" 
                               placeholder="Nome" class="caixa"></td>
                </tr>
                <tr>
                    <td><input type="text" name="fone" 
                               placeholder="Fone" class="caixa"></td>
                </tr>
                <tr>
                    <td><input type="text" name="email" 
                               placeholder="E-mail" class="caixa"></td>
                </tr>
            </table>
            <input type="button" value="Adicionar" class="botao caixa" 
                   id="btn" onclick="validar()">
        </form>
        <script src="scripts/validador.js"></script>
    </body>
</html>
